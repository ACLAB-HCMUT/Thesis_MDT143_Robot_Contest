<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bkit Robotics</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- blockly javascript -->
    <script src="./node_modules/blockly/blockly.min.js"></script>
    <script src="./node_modules/blockly/python_compressed.js" defer></script>

    <!-- javascript -->
    <script src="./js/navbar.js" defer></script>
    <script src="./js/api.js" defer></script>
    <script src="./js/uploadDriver.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <nav id="bkit">
            Bkit Robotics
        </nav>

        <div class="switch-container">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <button onclick="uploadCode()">Upload Code</button>
        <nav id="guide">
            <i class="fa-solid fa-circle-question"></i>
        </nav>
    </header>

    <main>
        <div id="blocklyDiv"></div>
        <!-- <textarea id="pythonEditor"></textarea> -->

        <xml id="toolbox">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
        </xml>
        <pre id="codeOutput"></pre>
    </main>
</body>

</html>
